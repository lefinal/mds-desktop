<mat-select (valueChange)="selectChannelType($event)" [disabled]="disabled" [value]="value">
  <mat-select-trigger>
    <app-channel-type-inline [channelType]="value"></app-channel-type-inline>
  </mat-select-trigger>
  <mat-option *ngFor="let channelType of availableChannelTypes"
              [value]="channelType">
    <app-channel-type-inline [channelType]="channelType"></app-channel-type-inline>
  </mat-option>
</mat-select>
