<div class="profile" [matMenuTriggerFor]="profileMenu">
  <mat-icon>account_circle</mat-icon>
</div>

<mat-menu #profileMenu="matMenu" xPosition="after">
  <ng-template matMenuContent>
    <span disabled mat-menu-item>{{assembleProfileName() ?? 'User not logged in.'}}</span>
    <button [routerLink]="['/manage']" mat-menu-item>MDS Management</button>
    <button [routerLink]="['/logout']" i18n mat-menu-item>Log out</button>
  </ng-template>
</mat-menu>
